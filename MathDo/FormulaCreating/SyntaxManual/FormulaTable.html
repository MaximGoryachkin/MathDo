<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Document</title>
    </head>
    <style>
        table {
            width: 100%;
            padding: 0 15px;
        }
        
        table td {
            text-align: center;
        }
    </style>
    <body>
        <table>
            <tbody>
                <tr>
                    <th>What you want</th>
                    <th>What you need</th>
                </tr>
                <tr>
                    <td>
                        <math>
                            <mi>x</mi>
                            <mo>+</mo>
                            <mi>y</mi>
                        </math>
                    </td>
                    <td>x+y</td>
                </tr>
                <tr>
                    <td>
                        <math>
                            <mi>x</mi>
                            <mo>-</mo>
                            <mi>y</mi>
                        </math>
                    </td>
                    <td>x-y</td>
                </tr>
                <tr>
                    <td><math>
                        <mfrac>
                            <mi>x</mi>
                            <mi>y</mi>
                        </mfrac>
                    </math></td>
                    <td>x/y</td>
                </tr>
                <tr>
                    <td><math>
                        <mi>x</mi>
                        <mo>·</mo>
                        <mi>y</mi>
                    </math></td>
                    <td>x*y</td>
                </tr>
                <tr>
                    <td>
                        <math>
                            <msup>
                                <mi>x</mi>
                                <mi>y</mi>
                            </msup>
                        </math>
                    </td>
                    <td>x^y</td>
                </tr>
                <tr>
                    <td><math>
                        <mi>x</mi>
                        <mo>·</mo>
                        <mfenced>
                            <mrow>
                                <mo>-</mo>
                                <mi>y</mi>
                            </mrow></mfenced>
                    </math></td>
                    <td>x*(-y)</td>
                </tr>
                <tr>
                    <td><math>
                        <mfrac>
                            <mrow>
                                <mi>x</mi>
                                <mo>+</mo>
                                <mi>y</mi>
                            </mrow>
                            <mrow>
                                <mi>x</mi>
                                <mo>-</mo>
                                <mi>y</mi>
                            </mrow>
                        </mfrac>
                    </math></td>
                    <td>(x+y)/(x-y)</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
